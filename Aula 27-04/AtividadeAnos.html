<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id= "nome" type="text" placeholder="Informe nome"/> <br>
    <input id= "anoNasc" type="number" placeholder="Informe ano de nascimento"/> <br>
    <input id= "mesNasc" type="number" placeholder="Informe o mes de nascimento"/> <br>
    <input id= "diaNasc" type="number" placeholder="Informe o dia de nascimento"/> <br>

    <button onclick="calcular()">Calcular</button>
    <hr>
    <p id="resultado"></p>


    <script>
        function calcular(){
            let nome = document.getElementById("nome").value
            let anoNascimento = document.getElementById("anoNasc").value
            let mesNascimento = document.getElementById("mesNasc").value
            let diaNascimento = document.getElementById("diaNasc").value
                
            
            
            if(nome == ""){
                alert("Digite um nome!")
                document.getElementById("nome").focus()
                return
                
            }if(anoNascimento == ""){
                alert("Digite um ano!")
                document.getElementById("anoNasc").focus()
                return

            }if(mesNascimento == ""){
                alert("Digite um mês!")
                document.getElementById("mesNasc").focus()
                return

            }if(diaNascimento == ""){
                alert("Digite um dia!")
                document.getElementById("diaNasc").focus()
                return

            }else{
            
            
            /*Pegar datas do sistema*/

            let data = new Date();
            let anoAtual = data.getFullYear()
            let mesAtual = data.getMonth() + 1
            let diaAtual = data.getDate()
            let idade = anoAtual - anoNascimento

            if(mesAtual < mesNascimento){
                idade--

            }

            if(mesAtual == mesNascimento){
                if(diaAtual < diaNascimento){
                    idade--
                }
            }

            document.getElementById("resultado").innerHTML = `Sua idade é ${idade}`

            }    
        }

    </script>


</body>
</html>
