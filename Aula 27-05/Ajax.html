<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object</h2>

<div id="demo">
<p>sextou!</p>
<button type="button" onclick="loadDoc()">vamos para onde?</button>
</div>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML = this.responseText;
  }
  xhttp.open("GET", "sextou.txt");
  xhttp.send();
}
</script>

</body>
</html>
