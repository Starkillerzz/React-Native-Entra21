<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dados">

    </div>
    <script>

        function repeat(){
            var d = new Date()
            document.getElementById("dados").innerHTML += d.toLocaleString()
            
        }
        setInterval(repeat, 1000)
    </script>
</body>
</html>
