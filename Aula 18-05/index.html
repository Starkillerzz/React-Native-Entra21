<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .testecor{
            background-color: skyblue;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid row">
        <div class="col-sm-4 bg-success">
            <img style="height: 50px;" src="/Imagens/OIP.jfif" alt="logo"/>
        </div>
        <div style="text-align: center;" class="col-sm-4 bg-success">
            TREVO TRANSPORTES EXECUTIVOS 
        </div>
        <div style="text-align: end;" class="col-sm-4 bg-success">
            <label>Insira seu email:</label>
            <input type="text">
            <button style="align-content: flex-end;" class="btn btn-warning">Login</button>
        </div>
    </div>
    <div class="container-fluid row mt-2">
        <div class="col-sm-6">
            <div>
                <label class="form-label">Nome</label>
                <input class="form-control" type="text" placeholder="Informe nome"/>
            </div>
            <div>
                <label class="form-label">Email</label>
                <input class="form-control" type="text" placeholder="Informe email"/>
            </div>
            <div class="form-check mt-3">
                <label class="form-check-label"></label> 
                    <input class="form-check-input" type="checkbox" name="remember"> Manter conectado
                </label>
            </div>
            <div>
                <button class="btn btn-outline-primary mt-3 testecor">Salvar</button>
                <button class="btn btn-outline-danger mt-3">Cancelar</button>
            </div>
        </div>
        <div class="col-sm-6 bg-danger">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum omnis, labore ipsum quaerat repellat itaque saepe, dolorum sunt aliquam dolorem eveniet! Sit deleniti nobis ipsam eos est ullam. Voluptatibus, voluptatem!</p>
        </div>
    </div>
    <div class="container-fluid row">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.pinimg.com/originals/71/71/9c/71719c7021f269132cb2f82e8487b2c6.jpg" alt="teste" class="d-block" style="width: 100%;">
                </div>
                <div class="carousel-item">
                    <img src="http://www.osmais.com/wallpapers/201203/linda-paisagem-com-rio-wallpaper.jpg" alt="teste" class="d-block" style="width: 100%;">
                </div>
    
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
        </div>
    </div>
</body>
</html>
